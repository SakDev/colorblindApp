{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div>
    <form action="{{ url_for('upload') }}">
        <label for="type_options">Select the type of colorblindness to simulate:</label>
        <select name="types" id="types">
            <option value="achromatopsia">Achromatopsia (Monochromatism)</option>
            <option value="protanopia">Protanopia (Missing red cone)</option>
            <option value="deuteranopia">Deuteranopia (Missing green cone)</option>
            <option value="tritanopia">Tritanopia (Missing blue cone)</option>
        </select>
    </form>
</div>

<div class = "original-image">
    <img class="img-upload" src="{{url_for('static', filename=image_name)}}">
    <p>Original image</p>
</div>
<div class = "output-image">
    <img class="img-upload" src="{{url_for('static', filename=image_name)}}">
    <p>{{chosen_type}}</p>
</div>

<form id="back_form" action="{{ url_for('index') }}" method="GET">
    <input type="submit" value="Upload another image">
</form>
{% endblock %}
